<div class="row justify-content-center m-5">

    <div class="card border-danger shadow-lg w-75">

        <div class="card-body">

            <p>Вы уверены, что хотите удалить эту бронь: {{ booking }} ?</p> <br>
            <p>Номер комнаты: {{ booking.roomNumber.number }} </p> <br>
            <p>Имя гостя: {{ booking.guest.user.first_name }} {{ booking.guest.user.last_name }}</p><br>
            <p>С {{ booking.startDate }} по {{ booking.endDate }}</p>

            <form action="{% url 'deleteBooking' booking.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'bookings' %}">Отмена</a>

                <input class="btn btn-danger" type="submit" value="Удалить">
            </form>

        </div>

    </div>

</div>
