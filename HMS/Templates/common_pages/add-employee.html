<div class="container py-5">
  {{form.errors}}
  {{form2.errors}}
  {{form3.errors}}
  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">Добавить нового сотрудника</h2>
    </div>
    <div class="card-body">
      <form action="" method="POST">
      {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="id_username" name="username" placeholder='Имя пользователя'>
            <label for="id_username" class="form-label">Имя пользователя</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder='Имя'>
            <label for="id_first_name" class="form-label">Имя</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder='Фамилия'>
            <label for="id_last_name" class="form-label">Фамилия</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="email" class="form-control" id="id_email" name="email" placeholder='Почта'>
            <label for="id_email" class="form-label">Почта</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="tel" class="form-control" id="id_phoneNumber" name="phoneNumber" placeholder="Номер телефона">
            <label for="id_phoneNumber" class="form-label">Номер телефона</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="number" step="any" class="form-control" id="id_salary" name="salary" placeholder='Зарплата'>
            <label for="id_salary" class="form-label">Зарплата</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="password" class="form-control" id="id_password1" name="password1" placeholder='Пароль'>
            <label for="id_password1" class="form-label">Пароль</label>
          </div>

          <div class="col-md-6 form-floating">
            <input type="password" class="form-control" id="id_password2" name="password2" placeholder='Подтверждение пароля'>
            <label for="id_password2" class="form-label">Подтверждение пароля</label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Добавить сотрудника</button> 
          </div>
        </div>
      </form>
    </div> 
  </div>
</div>
