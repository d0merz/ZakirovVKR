{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body class='text-center'>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-3 register-container register-bg">
        <h2 class="text-center">РЕГИСТРАЦИЯ</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-floating">
            {{form.username}}
            <label for="username">Имя пользователя:</label>
          </div>
          <div class="form-floating">
            {{form.first_name}}
            <label for="first_name">Имя:</label>
          </div>
          <div class="form-floating">
            {{form.last_name}}
            <label for="last_name">Фамилия:</label>
          </div>
          <div class="form-floating mb-3">
            {{form.email}}
            <label for="email">Почта:</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control mb-3" id="id_phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            <label for="phoneNumber">Номер телефона:</label>
          </div>
          <div class="form-floating mb-3">
            {{form.password1}}
            <label for="password">Пароль:</label>
          </div>
          <div class="form-floating mb-3">
            {{form.password2}}
            <label for="confirm_password">Подтвердите пароль:</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Зарегистрироваться</button>
        </form>
        {{form.errors}}
        <div class="text-center mt-3">
          <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'First Name..';
    form_fields[3].placeholder = 'Last Name..';
    form_fields[4].placeholder = 'Email..';
    form_fields[6].placeholder = 'Enter password...';
    form_fields[7].placeholder = 'Re-enter Password...';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
  </script>

</body>

</html>
